name: code-validation

on:
  push:
    branches:
      - develop
      - master
    paths-ignore:
      - ".github/*"

  pull_request:
    branches:
      - develop
      - master
    types:
      - opened
      - edited
      - closed
    paths:
      - "src/*"
  
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Run with python version'
        type: string
        required: false
        default: "3.11"
        
jobs:

  pytest-test:

    uses: owlleg6/hostsmate/.github/workflows/setup.yml@cicd/flake8-workflow
    with:
      python_version: {{ env.python_version }}

