name: code-validation

on:
  push:
    branches:
      - develop
      - master
    paths-ignore:
      - ".github/*"

  pull_request:
    branches:
      - develop
      - master
    types:
      - opened
      - edited
      - closed
    paths:
      - "src/*"
  
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Run with python version'
        type: string
        required: false
        default: "3.11"
        
jobs:

  pytest:

    uses: owlleg6/hostsmate/.github/workflows/templates/setup.yml
    with:
      python_version: {{ env.python_version }}

      steps:
      - name: Analysing the code with Pytest
        run: |
          sudo pytest --cov=./ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
