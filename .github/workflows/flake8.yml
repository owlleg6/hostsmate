name: flake8

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Run with python version'
        type: string
        required: false
        default: "3.11"
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Run with python version'
        type: string
        required: false
        default: "3.11"

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: flake8-action
        uses: owlleg6/hostsmate/.github/actions/flake8@cicd/flake8-workflow
        with:
          python_version: ${{ inputs.python_version }}
