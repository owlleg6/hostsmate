name: flake8

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Run with python version'
        type: string
        required: false
        default: "3.11"
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Run with python version'
        type: string
        required: false
        default: "3.11"

jobs:
  flake8:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3

    - name: flake8
      uses: owlleg6/hostsmate/.github/actions/action_flake8.yml@cicd/flake8-workflow
      with:
        python_version: {{ input.python_version }}
